<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - Inventario Minero</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: rgb(3, 23, 149); color: white; padding: 20px; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-success { background: #4caf50; color: white; }
        .btn-primary { background: #2196f3; color: white; }
        .btn-warning { background: #ff9800; color: white; }
        .btn-secondary { background: #757575; color: white; }
        .btn:hover { opacity: 0.9; }
        .card { background: white; padding: 20px; border-radius: 0 0 8px 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .toolbar { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f0f0f0; font-weight: bold; }
        tr:hover { background: #f9f9f9; }
        .badge { padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; }
        .badge-admin { background: rgba(244, 67, 54, 0.1); color: #d32f2f; }
        .badge-supervisor { background: rgba(255, 152, 0, 0.1); color: #f57c00; }
        .badge-operador { background: rgba(33, 150, 243, 0.1); color: #1976d2; }
        .badge-active { background: rgba(76, 175, 80, 0.1); color: #388e3c; }
        .badge-inactive { background: rgba(158, 158, 158, 0.1); color: #757575; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 4px; color: white; z-index: 2000; animation: slideIn 0.3s; }
        .notification.success { background: #4caf50; }
        .notification.error { background: #f44336; }
        @keyframes slideIn { from { transform: translateX(400px); } to { transform: translateX(0); } }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { 
                flex-direction: column; 
                gap: 15px; 
                align-items: stretch;
                padding: 15px;
            }
            .header h1 { 
                font-size: 20px; 
                text-align: center;
            }
            .header .btn { 
                width: 100%; 
                text-align: center;
            }
            .toolbar { 
                flex-direction: column; 
                gap: 10px; 
                align-items: stretch;
            }
            .toolbar .btn { 
                width: 100%;
            }
            .card {
                padding: 10px;
            }
            .table-container {
                margin: 0 -10px;
                padding: 0 10px;
            }
            table { 
                font-size: 11px; 
            }
            th, td { 
                padding: 8px 6px; 
                white-space: nowrap;
            }
            .badge {
                font-size: 10px;
                padding: 3px 8px;
            }
            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            .notification {
                left: 10px;
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gesti√≥n de Usuarios</h1>
            <button class="btn btn-secondary" onclick="window.location.href='/inventario-minero.html'">‚Üê Volver al Inventario</button>
        </div>
        
        <div class="card">
            <div class="toolbar">
                <div>
                    <strong>Total de usuarios:</strong> <span id="totalUsers">0</span>
                </div>
                <button class="btn btn-success" onclick="openAddModal()">‚ûï Nuevo Usuario</button>
            </div>
            
            <div class="table-container">
                <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr><td colspan="6" style="text-align:center;padding:40px">Cargando...</td></tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <!-- Modal Agregar/Editar -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Nuevo Usuario</h2>
            <form id="userForm" onsubmit="saveUser(event)">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label>Usuario *</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label id="passwordLabel">Contrase√±a *</label>
                    <input type="password" id="password">
                </div>
                
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label>Rol *</label>
                    <select id="rol" required>
                        <option value="Operador">Operador</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="activo" checked> Usuario Activo
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">üíæ Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        let editingUserId = null;

        // Inicializar
        function init() {
            loadUsers();
            renderUsers();
        }

        // Cargar usuarios
        function loadUsers() {
            const saved = localStorage.getItem('inventario_users');
            if (saved) {
                users = JSON.parse(saved);
            } else {
                // Crear usuario admin por defecto
                users = [{
                    id: 'user_admin',
                    username: 'admin',
                    password: 'admin123',
                    fullName: 'Administrador del Sistema',
                    email: 'admin@empresa.com',
                    rol: 'Administrador',
                    guardia: 'A',
                    activo: true,
                    fechaCreacion: new Date().toISOString(),
                    ultimoAcceso: null
                }];
                saveToStorage();
            }
        }

        // Guardar en localStorage
        function saveToStorage() {
            localStorage.setItem('inventario_users', JSON.stringify(users));
            localStorage.setItem('users_version', '3.0');
        }

        // Renderizar tabla
        function renderUsers() {
            const tbody = document.getElementById('usersTable');
            document.getElementById('totalUsers').textContent = users.length;
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:40px">No hay usuarios registrados</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(u => {
                const rol = u.rol || 'Operador';
                const rolClass = rol.toLowerCase();
                return `
                <tr>
                    <td>${u.username}</td>
                    <td>${u.fullName}</td>
                    <td>${u.email || '-'}</td>
                    <td><span class="badge badge-${rolClass}">${rol}</span></td>
                    <td><span class="badge ${u.activo ? 'badge-active' : 'badge-inactive'}">${u.activo ? 'Activo' : 'Inactivo'}</span></td>
                    <td>
                        <button class="btn btn-primary" onclick="openEditModal('${u.id}')" style="padding:6px 12px;margin-right:5px">‚úèÔ∏è</button>
                        ${u.username !== 'admin' ? `<button class="btn btn-warning" onclick="deleteUser('${u.id}')" style="padding:6px 12px">üóëÔ∏è</button>` : ''}
                    </td>
                </tr>
                `;
            }).join('');
        }

        // Abrir modal agregar
        function openAddModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
            document.getElementById('passwordLabel').textContent = 'Contrase√±a *';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('password').required = true;
            document.getElementById('activo').checked = true;
            document.getElementById('userModal').classList.add('active');
        }

        // Abrir modal editar
        function openEditModal(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'Editar Usuario: ' + user.username;
            document.getElementById('passwordLabel').textContent = 'Nueva Contrase√±a (dejar vac√≠o para no cambiar)';
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('password').value = '';
            document.getElementById('password').required = false;
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('email').value = user.email || '';
            document.getElementById('rol').value = user.rol;
            document.getElementById('activo').checked = user.activo;
            document.getElementById('userModal').classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
            editingUserId = null;
        }

        // Guardar usuario
        function saveUser(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const rol = document.getElementById('rol').value;
            const activo = document.getElementById('activo').checked;
            
            if (editingUserId) {
                // Editar
                const user = users.find(u => u.id === editingUserId);
                if (user) {
                    user.fullName = fullName;
                    user.email = email;
                    user.rol = rol;
                    user.activo = activo;
                    if (password) user.password = password;
                    showNotification('Usuario actualizado exitosamente', 'success');
                }
            } else {
                // Crear
                const newUser = {
                    id: 'user_' + Date.now(),
                    username,
                    password,
                    fullName,
                    email,
                    rol,
                    guardia: 'A',
                    activo,
                    fechaCreacion: new Date().toISOString(),
                    ultimoAcceso: null
                };
                users.push(newUser);
                showNotification('Usuario creado exitosamente', 'success');
            }
            
            saveToStorage();
            renderUsers();
            closeModal();
        }

        // Eliminar usuario
        function deleteUser(userId) {
            if (!confirm('¬øEst√° seguro de eliminar este usuario?')) return;
            
            users = users.filter(u => u.id !== userId);
            saveToStorage();
            renderUsers();
            showNotification('Usuario eliminado exitosamente', 'success');
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type) {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        // Iniciar al cargar
        init();
    </script>
</body>
</html>
